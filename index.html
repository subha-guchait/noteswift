<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <h1>NoteSwift</h1>
      <input type="text" id="filter" placeholder="search notes" />
    </header>
    <section class="create-notes">
      <input type="text" id="add-title" placeholder="Title" />
      <textarea id="add-content" placeholder="Take note..."></textarea>
      <button id="add-note">Add</button>
    </section>
    <section id="notes"></section>
    <script src="app.js"></script>
  </body>
</html>
